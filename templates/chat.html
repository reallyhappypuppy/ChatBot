<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 챗봇 - DialoGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #8e9eab);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #ffffffcc;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in;
            overflow-y: auto;
            max-height: 90vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .chat-log {
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.5;
            width: fit-content;
            max-width: 80%;
        }

        .user {
            background-color: #c8e6c9;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background-color: #e1f5fe;
            align-self: flex-start;
            margin-right: auto;
        }

        form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background: #26c6da;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #00acc1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 20px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>🤖 AI 챗봇</h1>

        <div class="chat-log">
            {% for speaker, text in conversation %}
                <div class="message {{ 'user' if speaker == '사용자' else 'bot' }}">
                    <strong>{{ speaker }}:</strong> {{ text }}
                </div>
            {% endfor %}
        </div>

        <form method="post">
            <input type="text" name="message" placeholder="질문을 입력하세요..." autocomplete="off" required>
            <button type="submit">보내기</button>
        </form>
    </div>
</body>
</html>
